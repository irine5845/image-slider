<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Interactive Slider</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
}

.slider{
  position:relative;
  width:85%;
  max-width:1000px;
  height:500px;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.2s ease, transform 8s ease;
  transform:scale(1);
}
.slide.active{
  opacity:1;
  transform:scale(1.1); /* Ken Burns */
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Gradient overlay */
.slide::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,.1));
}

/* Caption */
.caption{
  position:absolute;
  bottom:80px;
  left:60px;
  color:#fff;
  max-width:400px;
  opacity:0;
  transform:translateY(30px);
  transition:1s ease;
  z-index:2;
}
.slide.active .caption{
  opacity:1;
  transform:translateY(0);
}
.caption h2{font-size:2.5rem;font-weight:600}
.caption p{margin:10px 0 20px;font-size:1rem;opacity:.9}
.caption button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#000;
  cursor:pointer;
  font-weight:500;
  transition:.3s;
}
.caption button:hover{transform:scale(1.05)}

/* Navigation */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border:none;
  width:50px;
  height:50px;
  border-radius:50%;
  color:#fff;
  font-size:24px;
  cursor:pointer;
  z-index:5;
  transition:.3s;
}
.nav:hover{background:rgba(255,255,255,.35)}
.prev{left:20px}
.next{right:20px}

/* Progress bar */
.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:4px;
  width:0;
  background:#fff;
  animation:progress 6s linear infinite;
}

@keyframes progress{
  from{width:0}
  to{width:100%}
}

/* Thumbnails */
.thumbs{
  position:absolute;
  bottom:15px;
  right:20px;
  display:flex;
  gap:10px;
  z-index:10;
}
.thumbs img{
  width:60px;
  height:40px;
  object-fit:cover;
  border-radius:8px;
  opacity:.5;
  cursor:pointer;
  transition:.3s;
}
.thumbs img.active{
  opacity:1;
  outline:2px solid #fff;
}

/* Theme toggle */
.toggle{
  position:absolute;
  top:20px;
  right:20px;
  background:rgba(255,255,255,.2);
  padding:8px 14px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
  font-size:14px;
  z-index:20;
}
.light body{background:#f4f4f4}

</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide active">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
    <div class="caption">
      <h2>Nature Escapes</h2>
      <p>Discover breathtaking places around the world</p>
      <button>Explore</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <div class="caption">
      <h2>Urban Life</h2>
      <p>Feel the rhythm of modern cities</p>
      <button>View More</button>
    </div>
  </div>

  <div class="slide">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
    <div class="caption">
      <h2>Ocean Dreams</h2>
      <p>Calm waves and endless horizons</p>
      <button>Gallery</button>
    </div>
  </div>

  <button class="nav prev">❮</button>
  <button class="nav next">❯</button>
  <div class="progress"></div>

  <div class="thumbs">
    <img class="active" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
  </div>
</div>

<script>
const slides=document.querySelectorAll('.slide');
const thumbs=document.querySelectorAll('.thumbs img');
const next=document.querySelector('.next');
const prev=document.querySelector('.prev');
const progress=document.querySelector('.progress');
let index=0,interval;

function show(i){
 slides.forEach(s=>s.classList.remove('active'));
 thumbs.forEach(t=>t.classList.remove('active'));
 slides[i].classList.add('active');
 thumbs[i].classList.add('active');
 restartProgress();
}

function nextSlide(){index=(index+1)%slides.length;show(index)}
function prevSlide(){index=(index-1+slides.length)%slides.length;show(index)}

next.onclick=nextSlide;
prev.onclick=prevSlide;
thumbs.forEach((t,i)=>t.onclick=()=>{index=i;show(i)});

function auto(){interval=setInterval(nextSlide,6000)}
function stop(){clearInterval(interval)}

function restartProgress(){
 progress.style.animation='none';
 progress.offsetHeight;
 progress.style.animation='progress 6s linear infinite';
}

auto();
document.getElementById('slider').addEventListener('mouseenter',stop);
document.getElementById('slider').addEventListener('mouseleave',auto);

// Keyboard
window.addEventListener('keydown',e=>{
 if(e.key==='ArrowRight')nextSlide();
 if(e.key==='ArrowLeft')prevSlide();
});
</script>

</body>
</html>
